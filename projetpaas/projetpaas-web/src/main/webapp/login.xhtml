<head>
<title>:: Lucid HR :: Login</title>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta name="description" content="Lucid Bootstrap 4.1.1 Admin Template"/>

<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<!-- VENDOR CSS -->
<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<!-- MAIN CSS -->
<link rel="stylesheet" href="assets/css/main.css"/>
<link rel="stylesheet" href="assets/css/color_skins.css"/>
</head>

<body class="theme-orange">
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
                    <div class="top">
                        <img src="http://www.wrraptheme.com/templates/lucid/hr/html/assets/images/logo-white.svg" alt="Lucid"/>
                    </div>
					<div class="card">
                        <div class="header">
                            <p class="lead">Login to your account</p>
                        </div>
                        <div class="body">
                            <h:form class="form-auth-small"  id="form">
                                <div class="form-group">
           								 	<h:inputText value="#{userBean.email}" class="form-control"
										a:placeholder="Your email" />                        
										      </div>
                                <div class="form-group">
										<h:inputSecret value="#{userBean.password}" class="form-control"
										a:placeholder="Your Password"  />                  
                                </div>
                                <div class="form-group clearfix">
                                    <label class="fancy-checkbox element-left">
                                        <input type="checkbox"/>
                                        <span>Remember me</span>
                                    </label>								
                                </div>
                                <h:commandButton id="btn" value="Connexion" action="#{userBean.doLogin}" class="btn btn-primary btn-lg btn-block" />
                                
                                <div class="bottom">
										<h:message for="btn"/>
                                </div>
</h:form>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
