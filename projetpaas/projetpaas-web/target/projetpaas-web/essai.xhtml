<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<ui:include src="squelette.xhtml" />

   <div class="row clearfix">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="body project_report">
                        <div class="table-responsive">
                            <table class="table table-hover js-basic-example dataTable table-custom m-b-0">
                                <thead>
                                    <tr>
                                        <th> First Name</th>
                                        <th> Last name</th>
                                        <th> Email</th>
                                        <th> Phone number</th>
                                       
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  <h:form id="form">
		<b>Clients</b>

<td><h:outputText value="#{e.nom}" /></td>
<td><h:outputText value="#{e.prenom}" /></td>
<td><h:outputText value="#{e.email}" /></td>
<td><h:outputText value="#{e.phoneNumber}" /></td>
	
	<h:panelGroup columns="2">

	

	
		

			<h:dataTable value="#{clientbean.getClientss()}" var="e"
				border="1">
				 <td class="project-title">
                                               <h:outputText value="Email" />
                                            </td>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{e.email}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name" />
					</f:facet>
					<h:outputText value="#{e.nom}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="Phone Number" />
					</f:facet>
					<h:outputText value="#{e.phoneNumber}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="Last Name" />
					</f:facet>
					<h:outputText value="#{e.prenom}" />
				</h:column>
				
					<h:column>
							<td class="project-actions">
					<h:commandButton action="#{clientbean.supprimer(e)}"
						value="Delete" />
					<h:commandButton action="#{clientbean.Modifier(e)}"
						value="Update" />
						</td>
				</h:column>

				

			</h:dataTable>
		
	</h:panelGroup>
</h:form>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body> 
</html>
